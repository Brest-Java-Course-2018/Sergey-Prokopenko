<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Department</title>
    <link rel="stylesheet" th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/resources/static/css/style.css}">
</head>
<body>
<nav class="p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a href="departments.html" class="navbar-brand"><img th:src="@{/resources/static/img/if_group_171280.svg}"></a>

    <div class="collapse navbar-collapse" id="navbarsNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="departments.html">
                Departments
                <span class="sr-only">(current)</span>
            </a>
            <a class="nav-item nav-link" href="#">Employees</a>
        </div>
    </div>
</nav>
<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light text-dark">
        <a href="departments.html">
            <i class="fa fa-arrow-left"></i>
        </a>
        <a href="departments.html" class="navbar-brand text-uppercase mr-auto">
            Edit department
        </a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#"
                   class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Save">

                    <i class="fa fa-save"></i>
                    <span class="d-none d-sm-inline">Save</span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<section id="department">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card w-75">
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label class="d-none d-sm-inline" for="deptNameInput">Department name</label>
                                <input type="text"
                                       class="form-control"
                                       id="deptNameInput"
                                       placeholder="CEO">
                            </div>
                            <div class="form-group">
                                <label class="d-none d-sm-inline" for="deptDescrInput">Description</label>
                                <input type="text"
                                       class="form-control"
                                       id="deptDescrInput"
                                       placeholder="CEO department">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/resources/static/js/jquery.min.js}"></script>
<script th:src="@{/resources/static/js/popper.min.js}"></script>
<script th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
